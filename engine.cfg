[application]

name="KOBUGE GameOff2016"
main_scene="res://menu/menu.tscn"

[autoload]

InputSwitcher="*res://entity/input_switcher.gd"

[input]

detach=[key(X), key(Return)]
land=[key(Down), key(S)]
jump=[key(Space), key(Up), key(W)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]
shoot=[mbutton(0, 1), key(Shift)]
switch_next=[key(Tab)]
switch_prev=[key(Tab, S)]

[physics_2d]

default_gravity=500
